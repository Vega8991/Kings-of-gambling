<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Cherry Love - Selección de Jugadores</title>
    <link rel="stylesheet" href="players.css">
</head>
<body>
    <div class="container">
        <div class="players-panel">
            <h1 class="title">Añade Jugadores</h1>
            
            <div class="input-section">
                <input type="text" id="playerInput" class="player-input" placeholder="Nombre del jugador..." maxlength="20">
                <button id="addPlayerBtn" class="add-button">+</button>
            </div>
            
            <div id="playersContainer" class="players-container">
                <!-- Los nombres de jugadores aparecerán aquí -->
            </div>
            
            <button class="game-button start-game-button" id="startGameBtn"></button>
        </div>
    </div>

    <script src="players.js"></script>
</body>
</html>
