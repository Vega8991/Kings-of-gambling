<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Of Gambling - El Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- Columna Izquierda: La MÃ¡quina Tragaperras -->
        <div class="slot-machine">
            <h1>King of Gambling</h1>
            
            <!-- ANUNCIOS DE RESULTADO (AHORA EN EL CENTRO) -->
            <div class="main-display-container">
                <div id="result"></div>
            </div>
            
            <!-- Rodillos de la tragaperras -->
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="symbols" id="symbols1"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="symbols" id="symbols2"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="symbols" id="symbols3"></div>
                </div>
            </div>
            
            <button id="spinButton">GIRAR</button>
            <button id="resetButton" style="display: none;">VOLVER A JUGAR</button>
        </div>

        <!-- Columna Derecha: Lista de Eliminados -->
        <div class="sidebar-container">
            <h3>Cementerio</h3>
            <ul id="eliminatedList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

    
    <script src="script.js"></script>
</body>
</html>
